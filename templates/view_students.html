<h2>Students List</h2>
{% if students %}
<table>
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No students found.</p>
{% endif %}
