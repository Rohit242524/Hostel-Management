<!DOCTYPE html>
<html>
<head>
  <title>Submit Complaint</title>
</head>
<body>
  <h2>Submit a Complaint</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('submit_complaint') }}">
    <label for="complaint">Your Complaint:</label><br>
    <textarea id="complaint" name="complaint" rows="5" cols="40" placeholder="Describe your issue here..." required></textarea><br><br>
    <button type="submit">Submit Complaint</button>
  </form>
</body>
</html>
